<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-datatable/paper-datatable.html">
<link rel="import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">

<link rel="import" href="yamtt-overview.html">
<link rel="import" href="yamtt-edit.html">

<dom-module id="yamtt-app">
  <template class="fullbleed vertical layout">
    <style>
      :host {
        display: block;
      }

  :root {
    --paper-input-container-input: {
      font-size: 13px;
    };
  }

  paper-fab {
    position: fixed;
    right: 25px;
    bottom: 30px;          
  }
    </style>

    <firebase-auth 
        id="auth"
        app-name="yamtt"
        user="{{user}}" 
        log="true"
        provider="google">
    </firebase-auth>

    <paper-drawer-panel class="flex">
      <paper-header-panel drawer>
        <paper-toolbar>
          <div>YAMTT</div>
        </paper-toolbar>
        <template is="dom-if" if="{{user}}">
          <h2>Hello [[user.displayName]]</h2>
          <paper-button on-tap="logout">Logout</paper-button>
        </template>
        <template is="dom-if" if="{{!user}}">
          <paper-button on-tap="login">
            <img src="../images/btn_google_signin_light_normal_web.png">
          </paper-button>
        </template>
      </paper-header-panel>

      <paper-header-panel main>
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>

          <paper-tabs class="fixed" selected="{{selected}}">
            <paper-tab>OVERVIEW</paper-tab>
            <paper-tab>TRANSACTIONS</paper-tab>
          </paper-tabs>
        </paper-toolbar>


        <template is="dom-if" if="{{user}}">
        <paper-fab icon="add" onclick="addDialog.open()"></paper-fab>
          <firebase-query
              id="query"
              app-name="yamtt"
              log="true"
              path="/transactions"
              data="{{dbdata}}">
          </firebase-query>
          <iron-pages selected="{{selected}}">
            <yamtt-overview dbdata="{{dbdata}}"></yamtt-overview>
            <yamtt-trlist dbdata="{{dbdata}}"></yamtt-trlist>
          </iron-pages>
        </template>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-dialog id="addDialog">
      <h2>Add new transaction</h2>
      <div>
        <yamtt-edit settings="[[settings]]"></yamtt-edit>
        <div class="buttons">
          <paper-button dialog-dismiss>Cancel</paper-button>
          <paper-button dialog-confirm autofocus on-tap="{{commit}}" tabindex=3>Add</paper-button>
        </div>
      </div>
    </paper-dialog>
  </template>


  <script>
    Polymer({

      is: 'yamtt-app',

      properties: {
        dbdata: {
          type: Array,
          observer: '_dbChange',
          notify: true
        },
        user: {
          type: Object,
          observer: '_userChange',
          notify: true
        },
        selected: {
          type: Number,
          value: function() { return 1; }
        },
        settings: {
          type: Object,
          value: function() { 
            return {
              defaultSource: 'Cash',
              categories: [
                {
                  name: 'Cash',
                  icon: null,
                },
                {
                  name: 'Nested',
                  icon: null,
                  subcategories: [
                    { name: 'asd' },
                    { name: 'qwe' }
                  ]
                },
              ]
            };
          }
        },
      },

      _dbChange: function(newData) {
        console.log("DATA:", newData);
      },

      _userChange: function(user) {
        console.log("USER: ", user);
      },

      login: function() {
        this.$.auth.signInWithPopup();
      },

      logout: function() {
        this.$.auth.signOut();
      },

      commit: function() {
      }

    });
  </script>
</dom-module>
