<dom-module id="money-edit">
  <template>
      <paper-input label="total" type="number" tabindex=1>
      </paper-input>
      <paper-dropdown-menu label="Source">
        <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="{{settings.categories}}" as="category">
          <paper-item>[[category.name]]</paper-item>
          <template is="dom-repeat" items="[[category.subcategories]]" as="nested">
            <paper-item>[[category.name]] -- [[nested.name]]</paper-item>
          </template>
        </template>
        </paper-listbox>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-dropdown-menu label="Target" tabindex=2>
        <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="{{settings.categories}}" as="category">
          <paper-item>[[category.name]]</paper-item>
          <template is="dom-repeat" items="[[category.subcategories]]" as="nested">
            <paper-item>[[category.name]] -- [[nested.name]]</paper-item>
          </template>
        </template>
        </paper-listbox>
      </paper-dropdown-menu>
  </template>

  <script>
    Polymer({
      is: 'money-edit',
      properties: {
        settings: Object,
        transaction: Object,
      },

    })
  </script>
</dom-module>
