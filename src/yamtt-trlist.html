<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/polymerfire/polymerfire.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-datatable/paper-datatable.html">

<dom-module id="yamtt-trlist">
  <template>

      <paper-datatable data="{{dbdata}}" selectable multi-selection>
        <paper-datatable-column header="Date" type="Date" property="timestamp" format-value="{{formatDate}}" sortable> </paper-datatable-column>
        <paper-datatable-column header="From" type="String" property="from" sortable> </paper-datatable-column>
        <paper-datatable-column header="To" type="String" property="to" sortable> </paper-datatable-column>
        <paper-datatable-column header="Amount" property="amount" type="Number" align="right" sortable> </paper-datatable-column>
        <paper-datatable-column header="Note" property="note" type="String" editable>
          <template>
            <paper-input value="{{value}}" no-label-float>
          </template>
        </paper-datatable-column>
      </paper-datatable>
  </template>

  <script>
    Polymer({
      is: 'yamtt-trlist',
      properties: {
        dbdata: {
          type: Array,
          notify: true
        }
      },

      ready: function() {
        this.formatDate= function(ts) {
          var x = new Date(ts*1000).toLocaleString();
          return x;
        }
      },

    });
  </script>
</dom-momodule>
